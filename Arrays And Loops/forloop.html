<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forloop</title>
  <style>
    h1{
      color: rgb(3, 37, 37);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <main>
    <h1>Open console for script</h1>
  </main>
  <script>
    let arr=[13,45,767,43,78,44,96,7]
    sum=0
    for(let i=0;i<arr.length;i++){
      console.log(arr[i]);
      sum+=arr[i];
    }
    console.log(`Sum Of Array Is:${sum}`)

    let squares=[];
    for(let i=0;i<arr.length;i++){
      squares.push(arr[i]*arr[i]);
    }
    console.log(squares);
  </script>
</body>
</html>
