<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forloop</title>
  <style>
    h1{
      color: rgb(3, 37, 37);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <main>
    <h1>Open console for script</h1>
  </main>
  <script>
    let n=5;
    for(let i=0;i<n;i++){
      for(let j=0;j<i;j++){
        console.log(i)
      }
      console.log('*');
    }
  </script>
</body>
</html>
