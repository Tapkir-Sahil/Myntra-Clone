<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <header></header>
  <main>
    <section>
      <h1>Todo-Web-Application</h1>
      <div class="class-hero">
        <input type="text" id="todo-input" placeholder="Add Your Tasks" required>
        <input type="date" name="date" id="todo-date" required>
        <button type="submit" id="btn-submit" onclick="addClick()">Submit</button>
      </div>
      <hr>
      <h1>Lists</h1>
      <hr>
      <div class="todo-container class-hero">
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="todo.js"></script>
</body>

</html>
