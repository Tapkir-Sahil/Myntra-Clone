<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whileloop</title>
  <style>
    h1 {
      color: rgb(3, 37, 37);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>

<body>
  <main>
    <h1>Open console for script</h1>
  </main>
  <script>
    let num=1;
    while(num<=10){
      console.log(num);
      num++;
    }
  </script>
</body>

</html>
