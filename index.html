<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Myntra</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <a href=""><img class="myntra_home" src="/Myntra-Clone/image/myntra_logo.webp" alt=""></a>
        </div>
        <nav class="nav_bar">
            <a href="#">men</a>
            <a href="#">women</a>
            <a href="#">kids</a>
            <a href="#">home & living</a>
            <a href="#">beauty</a>
            <a href="#">studio <sup>new</sup></a>
        </nav>
        <div class="search_bar">
            <span id="search" class="material-symbols-outlined search_icon">search</span>
            <input id="search" class="search_input" placeholder="Search For Brands,Product And More">
        </div>
        <div class="action_bar">
            <div class="action_container">
               <a href="#"><span class="material-symbols-outlined">
                    person
                </span></a>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <a href="#"><span class="material-symbols-outlined">
                    favorite
                </span></a>
                <span class="action_name">Favourite</span>
            </div>
            <div class="action_container">
                <a href="#"><span class="material-symbols-outlined">
                    shopping_bag
                </span></a>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="/Myntra-Clone/image/banner.jpg" alt="main banner">
        </div>
        <div class="category_heading">CATEGORY HEADING</div>
        <div class="category_items">CATEGORY ITEMS</div>
    </main>
    <footer>Footer</footer>
</body>

</html>
